<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "webserviceandes.000webhostapp.com/php/json.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var nim = field.nim;
                var nama = field.nama;
                var alamat = field.alamat;
                $("#listview").append("<a class='item' href='form.html?nim=" + nim + "&nama=" + nama + "&alamat=" + alamat + "'><span class='item-note'><h2>" + nim + "</h2></span>" + nama + "<p>" + alamat + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;background-color: red">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
